version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tupaccrm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tupaccrm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tupaccrm-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: tupaccrm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tupaccrm-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tupaccrm-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres_password@postgres:5432/tupaccrm
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./whatsapp-sessions:/app/whatsapp-sessions
    depends_on:
      - postgres
      - redis
    networks:
      - tupaccrm-network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tupaccrm-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://srv1190739.hstgr.cloud/api
      NEXT_PUBLIC_WS_URL: wss://srv1190739.hstgr.cloud
    depends_on:
      - backend
    networks:
      - tupaccrm-network

volumes:
  postgres_data:
  redis_data:

networks:
  tupaccrm-network:
    driver: bridge
